<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип портала" />
    </header>
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__info-container">
          <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватар профиля" />
          <p class="profile__description">Исследователь океана</p>
          <div class="profile__name-button-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements content__elements">
        <div class="elements__card">
          <img class="elements__image" src="./images/karach.jpg" alt="Фотография церкви" />
          <div class="elements__wrapper">
            <h2 class="elements__place-name">Карачаевск</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/mountelbr.jpg" alt="Фотография гор" />
          <div class="elements__wrapper">
            <h2 class="elements__place-name">Гора Эльбрус</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/domb.jpg" alt="Фотография гор" />
          <div class="elements__wrapper">
            <h2 class="elements__place-name">Домбай</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/mountelbr.jpg" alt="Фотография гор" />
          <div class="elements__wrapper">
            <h2 class="elements__place-name">Гора Эльбрус</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/domb.jpg" alt="Фотография гор" />
          <div class="elements__wrapper">
            <h2 class="elements__place-name">Домбай</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/karach.jpg" alt="Фотография церкви" />
          <div class="elements__wrapper">
            <h2 class="elements__place-name">Карачаево-Черкесск</h2>
            <button class="elements__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <p class="popup__description">Редактировать профиль</p>
        <form class="popup__form">
          <input class="popup__input popup__input_type_name" placeholder="Как вас зовут?" value="" />
          <input class="popup__input popup__input_type_profession" placeholder="Кто вы?" value="" />
          <button class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
